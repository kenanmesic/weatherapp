<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<body>
    <header class="p-3 mb-2 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="search col-3">
            <h2>Search for a City:</h2>
            <div class="form-group" id="searchbar">
                <input class="searchbarInput" id="searchbarInput" placeholder="search"></input>
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Submit" id="submit-button"></input>

        </div>
    </div>
    <div class="today col-8 border border-dark">
        <h2 class="name">City</h2>
        <p class="temp">Temp</p>
        <p class="wind">Wind</p>
        <p class="humidity">Humidity</p>
    </div>


    </div>
